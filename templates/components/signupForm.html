<div class="flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 space-y-4 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-700">Create Your Account</h2>
        <form method="post" action="{{url_for('signupOperation')}}" class="space-y-6">
            <!-- Username Field -->
            <div>
                <label class="block text-sm font-medium text-gray-700" for="username">Username</label>
                <input type="text" name="username" id="username" class="input input-bordered w-full" placeholder="Enter your username" required />
            </div>

            <!-- Email Field -->
            <div>
                <label class="block text-sm font-medium text-gray-700" for="email">Email Address</label>
                <input type="email" name="email" id="email" class="input input-bordered w-full" placeholder="Enter your email address" required />
            </div>

            <!-- Password Field -->
            <div>
                <label class="block text-sm font-medium text-gray-700" for="password">Password</label>
                <input type="password" name="password" id="password" class="input input-bordered w-full" placeholder="Enter your password" required />
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-full">
                Sign Up
            </button>
        </form>
    </div>
</div>

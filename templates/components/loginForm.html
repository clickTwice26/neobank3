<div class="flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 space-y-4 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-700">Login to NeoBank</h2>
        <form method="post" class="space-y-6" action="{{url_for('loginPage')}}">
            <!-- Username Field -->
            <div>
                <label class="block text-sm font-medium text-gray-700" for="username">Username</label>
                {{ form.username(class="input input-bordered w-full", placeholder="Enter your username") }}
            </div>

            <!-- Password Field -->
            <div>
                <label class="block text-sm font-medium text-gray-700" for="password">Password</label>
                {{ form.password(class="input input-bordered w-full", placeholder="Enter your password") }}
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-full">
                Login
            </button>
        </form>
    </div>
</div>

<table border="1">

    <tr>
        <th>Name</th>
        <th>Password</th>
        <th>Email</th>
    </tr>
    {% for i in userlist %}
            <td>
            {{i.username}}
        </td>
        <td>
            {{i.password}}
        </td>
        <td>
            {{i.email}}
        </td>
        </tr>
        {% endfor %}
</table>
